<ion-content fullscreen>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons (click)="close()" slot="end">
        <ion-icon name="close" slot="start"></ion-icon>
      </ion-buttons>
      <ion-title>Confirmar</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">

    <ion-list>
      <ion-item *ngFor="let p of cart" class="ion-text-wrap">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>

            <ion-col size="1" class="ion-align-self-center">
              {{ p.cantidad }}
            </ion-col>

            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>

            <ion-col size="2" offset="5">
              <ion-button color="medium" fill="clear" (click)="removeCartItem(p)">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="8">
              <b>{{ p.nombreProducto }}</b>
            </ion-col>
            <ion-col size="4" class="ion-text-end">
              {{ p.cantidad * p.precio | currency:'USD' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="8">
              Total:
            </ion-col>
            <ion-col size="4" class="ion-text-end">
              {{ getTotal() | currency:'USD' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
    <ion-input type="hidden" placeholder="Correo Electronico" value="508029">
     
    </ion-input>

    <ion-item>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
              <ion-input [(ngModel)]="nombre_cliente" placeholder="Nombrecliente">      
              </ion-input>
          </ion-col>
          <ion-col size="4">
              <ion-input  [(ngModel)]="identificacion" placeholder="Identificacion">      
              </ion-input>
          </ion-col>
          <ion-col size="8">
              <ion-input [(ngModel)]="correo_cliente" placeholder="Correo Cliente">      
              </ion-input>
          </ion-col>
          <ion-col size="4">
              <ion-input type="number"  [(ngModel)]="celular_cliente" placeholder="Numero de Celular">      
              </ion-input>
          </ion-col>
       </ion-row>
      </ion-grid>
   </ion-item>


   <ion-button color="tertiary" expand="full" (click)="openEmail()">
    <ion-icon slot="start" name="mail"></ion-icon>
    ENVIAR EMAIL
   </ion-button>

    <ion-button expand="full" (click)="checkout()">
      VENDER
    </ion-button>

    <ion-button color="medium" expand="full" (click)="pagarcontarjeta()">
      <ion-icon slot="start" name="cash"></ion-icon>
      PAGAR CON TARJETA
     </ion-button>

 
  </div>

</ion-content>
