<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Carrito Ventas de Joyas</ion-title>
    <ion-avatar slot="end">   
      <ion-img style="width: 80%; height: 80%" src="./assets/imagenes/wanderimagen512.jpg"></ion-img>   
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()" color="warning" #myfab>
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-searchbar [(ngModel)]="term"  placeholder="Buscar" (ionChange)="searchChanged($event)"></ion-searchbar>
    <ion-card *ngFor="let p of productos">
      <ion-card-header  style="margin-top:-10px">
        <ion-card-title>{{ p.nombreProducto }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="">
          <ion-col size="8">
            <ion-img src="{{p.imgUrl}}" style="height: 70px; width: 140px;"></ion-img>
            <ion-label color="warning">
              <b>Cantidad: {{ p.stok }}</b>        
            </ion-label>
            <br/>
            <ion-label color="warning">             
              <b>Valor Unidad: {{ p.precio | currency:'USD' }}</b>
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" (click)="addToCart(p)">
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
